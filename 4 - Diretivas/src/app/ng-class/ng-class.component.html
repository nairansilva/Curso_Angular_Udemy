<mat-card>
  <mat-card-title>
    Select
  </mat-card-title>
  <mat-card-content>
    Please, select one class:
    <mat-form-field>
      <mat-select  placeholder="Choose the Class:" [(ngModel)]="myClass">
        <mat-option value="myClassOne" checked>Class 0</mat-option>
        <mat-option value="myClassTwo">Class 1</mat-option>
        <mat-option value="myClassTree">Class 2</mat-option>
        <mat-option value="myClassFour">Class 3</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <p>Result:</p>
    <p [ngClass]="myClass">NGSTYLE</p>
  </mat-card-footer>
</mat-card>
