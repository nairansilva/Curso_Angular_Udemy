<mat-card>
  <mat-card-content>
    <mat-selection-list #namesSelected>
      <mat-list>
        <h3 matSubheader>Names: </h3>
        <mat-list-item *ngFor="let name of names">
          <mat-icon mat-list-icon>person</mat-icon>
          <h4 matLine> {{name}}</h4>
        </mat-list-item>
      </mat-list>
      <mat-divider></mat-divider>
      <mat-list>
        <h3 matSubheader>Cidades: </h3>
        <mat-list-item *ngFor="let city of cities">
          <mat-icon mat-list-icon>location_city</mat-icon>
          <h4 matLine> {{city.name}}</h4>
          <h4 matLine> {{city.state}}</h4>
        </mat-list-item>
      </mat-list>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
