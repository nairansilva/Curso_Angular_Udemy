<mat-card>
  <mat-card-content>
    <section>
      <mat-form-field class="form-fields">
        <input
          matInput
          placeholder="Firs Name"
          name="name"
          [(ngModel)]="name"
        />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field class="form-fields">
        <input
          matInput
          placeholder="adress"
          name="adress"
          [(ngModel)]="adress"
        />
        <mat-icon matSuffix>home</mat-icon>
      </mat-form-field>
      <mat-form-field class="form-fields">
        <input matInput placeholder="Phone" name="phone" [(ngModel)]="phone" />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
      <mat-form-field class="form-fields">
        <mat-select placeholder="city" name="city" [(ngModel)]="city">
          <mat-option *ngFor="let city of cities" [value]="city.name"
            >{{ city.name }} - {{ city.state }}</mat-option
          >
        </mat-select>
        <mat-icon matSuffix>location_city</mat-icon>
      </mat-form-field>
      <mat-form-field class="form-fields">
        <input
          matInput
          placeholder="Age"
          type="number"
          name="age"
          [(ngModel)]="age"
        />
      </mat-form-field>
    </section>
    <mat-card-actions>
      <section>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">
          Cancel
        </button>
      </section>
    </mat-card-actions>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="clients.length > 0">
  <mat-card-content>
    <section>
      <mat-list>
        <h3 matHeader>Clients</h3>
        <mat-divider></mat-divider>
        <mat-list-item *ngFor="let client of clients, let i=index">
          <mat-icon matListIcon>person</mat-icon>
          <h2 matLine>Name: {{client.name}}</h2>
          <h2 matLine>Adress: {{client.Adress}}</h2>
          <h2 matLine>Phone: {{client.Phone}}</h2>
          <h2 matLine>city: {{client.city}}</h2>
          <h2 matLine>age: {{client.age}}</h2>
          <button mat-icon-button color="accent" (click)="deleteClient(i)">
            <mat-icon>delete </mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </section>
  </mat-card-content>
</mat-card>
